{% extends 'base/main.html' %}

{% block content %}

<h1>My To Do List</h1>

<div class="task-list-wrapper">
    {% for task in tasks %}
    <div class="task-wrapper">
        {{task}}
    </div>
    {% empty %}
    <div class="task-wrapper">
        Create your first task!
    </div>


    {% endfor %}
</div>

{% endblock content %}
